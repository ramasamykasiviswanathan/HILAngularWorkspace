 <form class="form-signin" name="loginForm" ng-submit="loginCtrl.submit()" novalidate>
  <!-- <div class="alert alert-danger" role="alert" ng-show="loginCtrl.submitError">
  <p>UserName or Password is invalid.</p>
  </div> -->
  <div class="alert alert-danger" role="alert" ng-show="loginCtrl.submitError">
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    <span class="sr-only">Error:</span>
    UserName or Password is invalid.
  </div>

  <h3 class="form-signin-heading">Please sign in</h3>
  <label for="inputEmail" class="sr-only">Email address</label>

  <div class="input-group" ng-class="{ 'has-error' : loginForm.inputEmail.$invalid, 'has-success' : loginForm.inputEmail.$valid && loginForm.inputEmail.$dirty}">
    <input type="email" class="form-control" placeholder="Email address" ng-required="true" ng-model="loginCtrl.username" name="inputEmail"  autofocus required id="inputEmail">
    <div class="input-group-addon">@hil.com</div>
  </div>
  <div ng-class="{ 'has-error' : loginForm.inputPassword.$dirty && loginForm.inputPassword.$invalid, 'has-success' : loginForm.inputPassword.$valid}">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" class="form-control" placeholder="Password" ng-required="true" ng-model="loginCtrl.password" name="inputPassword">
  </div>

  <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="loginForm.$invalid || loginForm.$submitted">Sign in</button>
</form>
